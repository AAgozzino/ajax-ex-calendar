<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1></h1>
      <div class="nav">
        <div class="prev"><i class="fas fa-arrow-left"></i> Precedente</div>
        <div class="next">Successivo <i class="fas fa-arrow-right"></i></div>
      </div>

      <ul id="days">
      </ul>
    </div>

    <!-- TEMPLATE HANDLEBARS- days -->
    <script id="day-template" type="text/x-handlebars-template">
      <li class="day" data-date="{{date}}">{{day}} {{month}} <span class="holiday-name"></span></li>
    </script>
    <!-- TEMPLATE HANDLEBARS- days -->

    <!-- Javascript -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
